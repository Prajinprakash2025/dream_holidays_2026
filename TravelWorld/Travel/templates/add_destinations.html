{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">Add Destinations</div>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="form-group">
                            <label for="{{ form.name.id_for_label }}"> Name</label>
                            {{ form.name }}
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                        <a href="{% url 'destination_list' %}" class="btn btn-secondary">Back to Suppliers</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
