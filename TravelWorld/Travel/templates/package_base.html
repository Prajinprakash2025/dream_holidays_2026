{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    /* We still hide the original theme's main header,
      but we NO LONGER hide the original sidebar.
    */
    .wrapper .main-header {
        display: none !important;
    }

    /* Adjust the main panel to work with the original sidebar 
      and our new custom header.
    */
    .main-panel {
        /* This ensures the panel takes the correct width next to the sidebar */
        width: calc(100% - 250px);
    }
    .sidebar-mini .main-panel {
        width: calc(100% - 60px);
    }
    
    /* Styles for our new custom header */
    .app-header {
        background-color: #fff;
        padding: 1rem 1.5rem;
        border-bottom: 1px solid #dee2e6;
    }
    .app-header-top {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
    }
    .app-header-title {
        font-size: 1.25rem;
        font-weight: 600;
    }
    .app-header-tabs .nav-link {
        color: #6c757d;
        font-weight: 600;
    }
    .app-header-tabs .nav-link.active {
        color: #007bff;
        border-color: #dee2e6 #dee2e6 #007bff;
        border-width: 2px;
        border-bottom-width: 3px;
    }

    /* Styles for the main content area below our new header */
    .app-content {
        padding: 1.5rem;
        background-color: #f4f5f8;
        height: calc(100vh - 56px); /* Adjust height based on your original topbar height */
        overflow-y: auto;
    }
</style>

<header class="app-header">
    <div class="app-header-top">
        <div>
            <a href="#" class="btn btn-light me-2"><i class="fas fa-arrow-left"></i></a>
            <span class="app-header-title">2 Night 3 Days</span>
        </div>
        <div>
            <a href="#" class="btn btn-outline-secondary">QUOTATION</a>
            <a href="#" class="btn btn-outline-secondary ms-2">EXPORT</a>
            <a href="#" class="btn btn-primary ms-2">SHARE</a>
        </div>
    </div>
    <div class="app-header-tabs">
        <ul class="nav nav-tabs">
            <li class="nav-item"><a class="nav-link" href="#">QUERY</a></li>
            <li class="nav-item"><a class="nav-link active" href="#">BUILD</a></li>
<li class="nav-item">
<a href="{% url 'package_template_pricing' package.id %}" class="btn btn-success">
       PRICING
    </a>
</li>            <li class="nav-item"><a class="nav-link" href="#">FINAL</a></li>
        </ul>
    </div>
</header>

<main class="app-content">
    {% block page_content %}{% endblock %}
</main>

{% endblock %}
