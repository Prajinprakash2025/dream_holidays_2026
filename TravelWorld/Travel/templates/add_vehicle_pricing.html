{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Add Vehicle Pricing</h2>
    <div class="card p-4 shadow">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'vehicle_pricing_list' vehicle.id %}">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
