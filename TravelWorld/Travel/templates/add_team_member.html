{% extends "base.html" %}
{% block content %}

<div class="container mt-9">
    <div class="card">
        <div class="card-header">
            <h4>{% if form.instance.id %}Edit{% else %}Add{% endif %} Team Member</h4>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">First Name</label>
                    {{ form.first_name }}
                </div>
                <div class="mb-3">
                    <label class="form-label">Last Name</label>
                    {{ form.last_name }}
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    {{ form.email }}
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    {{ form.phone_number }}
                </div>
                <div class="mb-3">
                    <label class="form-label">Role</label>
                    {{ form.role }}
                </div>
                <div class="form-check">
                    {{ form.is_active }}
                    <label class="form-check-label">Active</label>
                </div>
                <button type="submit" class="btn btn-success">Save</button>
                <a href="{% url 'team_member_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
