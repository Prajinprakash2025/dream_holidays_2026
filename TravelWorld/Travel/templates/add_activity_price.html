{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Add Price for {{ activity.name }}</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'activity_price_list' activity.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
