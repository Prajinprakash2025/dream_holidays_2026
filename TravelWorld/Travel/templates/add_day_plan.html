{% extends "base.html" %}

{% block content %}
<div class="container mt-9">
    <h1 class="text-center my-5">Add Day Plan for {{ itinerary.name }}</h1>

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_day_number">Day Number</label>
            {{ form.day_number }}
        </div>

        <div class="form-group">
            <label for="id_destination">Destination</label>
            {{ form.destination }}
        </div>

        <div class="form-group">
            <label for="id_notes">Notes</label>
            {{ form.notes }}
        </div>

        <div class="form-group">
            <label for="id_hotels">Hotels</label>
            {{ form.hotels }}
        </div>

        <div class="form-group">
            <label for="id_houseboats">Houseboats</label>
            {{ form.houseboats }}
        </div>

        <div class="form-group">
            <label for="id_activities">Activities</label>
            {{ form.activities }}
        </div>

        
        <div class="form-group">
            <label for="id_vehicles">Vehicles</label>
            {{ form.vehicles }}
        </div>

        <div class="form-group">
            <label for="id_inclusions">Inclusions</label>
            {{ form.inclusions }}
        </div>

        <button type="submit" class="btn btn-primary">Save Day Plan</button>
    </form>
</div>
{% endblock %}
