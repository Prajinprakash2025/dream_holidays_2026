<form method="POST" action="{% url 'save_day_plan' day.id %}">
    {% csrf_token %}
    
    <label>Hotels</label>
    <select name="hotels" class="form-select" multiple>
      {% for hotel in hotels %}
        <option value="{{ hotel.id }}">{{ hotel.name }}</option>
      {% endfor %}
    </select>
  
    <label>Activities</label>
    <select name="activities" class="form-select" multiple>
      {% for act in activities %}
        <option value="{{ act.id }}">{{ act.name }}</option>
      {% endfor %}
    </select>
  
    <!-- Repeat for houseboats, meal plans, etc. -->
  
    <div class="mt-3 text-end">
      <button type="submit" class="btn btn-success">Save</button>
    </div>
  </form>
  


<div class="container mt-4">
    <h3>Plan Itinerary: {{ itinerary.name }}</h3>
    {% for day in day_plans %}
      <div class="card mb-3">
        <div class="card-header d-flex justify-content-between">
          <strong>Day {{ day.day_number }} - {{ day.destination.name }}</strong>
          <button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#planModal"
                  data-day="{{ day.id }}" data-destination="{{ day.destination.id }}">
            Add Details
          </button>
        </div>
        <div class="card-body">
          <textarea class="form-control" rows="3" placeholder="Enter notes...">{{ day.notes }}</textarea>
        </div>
      </div>
    {% endfor %}
  </div>
  
  <!-- ðŸ§  Right-side Modal -->
  <div class="modal fade" id="planModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-end">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="modalContent">
          <!-- AJAX content goes here -->
        </div>
      </div>
    </div>
  </div>



<script>
document.addEventListener("DOMContentLoaded", function() {
  const planModal = document.getElementById('planModal');
  planModal.addEventListener('show.bs.modal', function (event) {
    const button = event.relatedTarget;
    const dayId = button.getAttribute('data-day');

    fetch(`/get-day-plan-modal/${dayId}/`)
      .then(response => response.text())
      .then(html => {
        document.getElementById('modalContent').innerHTML = html;
      });
  });
});
</script>
