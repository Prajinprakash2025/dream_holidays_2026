{% extends 'base.html' %}
{% block content %}
    <!-- Checkboxes here -->

    <div>
        {% for itinerary in itineraries %}
            <div class="form-check">
                <input type="checkbox"
                       class="form-check-input"
                       title="dayitenary_{{ itinerary.id }}"
                       value="{{ itinerary.id }}"
                       id="dayitenary_{{ itinerary.id }}">
                <label class="form-check-label" for="dayitenary_{{ itinerary.id }}">
                    {{ itinerary.title }}
                </label>
            </div>
        {% empty %}
            <p>No itineraries available.</p>
        {% endfor %}
    </div>
    

{% endblock %}
