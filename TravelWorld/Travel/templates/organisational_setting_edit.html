{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Edit Organisational Setting</h1>
    <form method="post" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{% url 'organisational_setting_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
