{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5" style="max-width: 650px;">
  <div class="card shadow-lg border-0 rounded-4">
    <div class="card-body p-5">
      <h2 class="text-center mb-4 fw-bold text-primary">âœ¨ Create Your Itinerary</h2>

      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}

      <form method="POST">
        {% csrf_token %}

        <div class="row g-3">
          <div class="col-md-12">
            <label for="name" class="form-label fw-semibold">Itinerary Name</label>
            <input type="text" name="name" class="form-control form-control-lg rounded-3" required>
          </div>

          <div class="col-md-6">
            <label for="from_date" class="form-label fw-semibold">From Date</label>
            <input type="date" name="from_date" class="form-control rounded-3" value="{{ query.from_date|date:'Y-m-d' }}">
          </div>

          <div class="col-md-6">
            <label for="to_date" class="form-label fw-semibold">To Date</label>
            <input type="date" name="to_date" class="form-control rounded-3" value="{{ query.to_date|date:'Y-m-d' }}">
          </div>

          <div class="col-md-4">
            <label for="total_days" class="form-label fw-semibold">Total Days</label>
            <input type="number" name="total_days" class="form-control rounded-3" value="{{ query.total_days }}">
          </div>

          <div class="col-md-4">
            <label for="adult" class="form-label fw-semibold">Adult</label>
            <input type="number" name="adult" class="form-control rounded-3" value="{{ query.adult }}">
          </div>

          <div class="col-md-4">
            <label for="children" class="form-label fw-semibold">childern</label>
            <input type="number" name="children" class="form-control rounded-3" value="{{ query.children }}">
          </div>

          <div class="col-md-4">
            <label for="infant" class="form-label fw-semibold">Infant</label>
            <input type="number" name="infant" class="form-control rounded-3" value="{{ query.infant }}">
          </div>

          <div class="col-md-12">
            <label for="destinations" class="form-label fw-semibold">Destinations (comma separated)</label>
            <input type="text" name="destinations" class="form-control rounded-3">
          </div>

          <div class="col-md-12">
            <label for="notes" class="form-label fw-semibold">Notes</label>
            <textarea name="notes" class="form-control rounded-3" rows="4"></textarea>
          </div>
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-lg btn-primary px-5 rounded-3 shadow-sm">
            <i class="bi bi-plus-circle"></i> Create Itinerary
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
