{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dream Holidays</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-wrapper {
            height: 100vh;
            width: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=1600&h=900&fit=crop');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -2;
        }

        .login-wrapper::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.25);
            z-index: -1;
        }

        .login-card {
            width: 100%;
            max-width: 380px;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 28px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.3), 
                        0 0 0 1px rgba(255, 255, 255, 0.25);
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-header {
            background: transparent;
            backdrop-filter: none;
            padding: 2rem 2rem 1.5rem 2rem;
            text-align: center;
            border: none;
            border-bottom: none;
        }

        .logo-container {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            background: transparent;
            padding: 0;
            border-radius: 0;
            box-shadow: none;
            border: none;
            backdrop-filter: none;
        }

        .logo-container img {
            width: 100%;
            height: auto;
            max-height: 100px;
            object-fit: contain;
            display: block;
        }

        .logo-container img {
            width: 100%;
            height: auto;
            max-height: 120px;
            object-fit: contain;
            display: block;
        }

        .card-body {
            padding: 1.8rem 2rem;
            background: transparent;
        }

        .form-label {
            font-weight: 700;
            color: white;
            margin-bottom: 12px;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            letter-spacing: 0.5px;
        }

        .form-label i {
            margin-right: 10px;
            color: #e3f2fd;
            font-size: 1.2rem;
        }

        .form-control {
            border-radius: 14px;
            padding: 16px 18px;
            border: 1px solid rgba(255, 255, 255, 0.35);
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(10px);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.65);
            font-size: 0.95rem;
        }

        .form-control:focus {
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 0 0.3rem rgba(230, 126, 34, 0.3), 0 4px 16px rgba(0, 0, 0, 0.2);
            outline: none;
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            color: white;
        }

        .form-control:-webkit-autofill,
        .form-control:-webkit-autofill:hover,
        .form-control:-webkit-autofill:focus {
            -webkit-text-fill-color: white;
            -webkit-box-shadow: 0 0 0px 1000px rgba(255, 255, 255, 0.18) inset;
            transition: background-color 5000s ease-in-out 0s;
        }

        .btn-login {
            background: linear-gradient(135deg, #e67e22 0%, #d35400 100%);
            border: none;
            padding: 16px;
            font-size: 1.1rem;
            font-weight: 800;
            border-radius: 14px;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            box-shadow: 0 8px 25px rgba(230, 126, 34, 0.4);
            text-transform: uppercase;
            margin-top: 0.8rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .btn-login:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 35px rgba(230, 126, 34, 0.5);
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            color: white;
        }

        .btn-login:active {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(230, 126, 34, 0.3);
        }

        .card-footer {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            padding: 1.5rem;
            text-align: center;
        }

        .card-footer small {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.875rem;
            font-weight: 500;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .alert {
            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 1.5rem;
            font-weight: 500;
            padding: 1rem 1.25rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .alert-success {
            background: rgba(46, 213, 115, 0.3);
            color: white;
            border-left: 4px solid #2ed573;
        }

        .alert-danger {
            background: rgba(255, 71, 87, 0.3);
            color: white;
            border-left: 4px solid #ff4757;
        }

        .alert-info {
            background: rgba(0, 184, 255, 0.3);
            color: white;
            border-left: 4px solid #00b8ff;
        }

        .mb-3 {
            margin-bottom: 1rem !important;
        }

        @media (max-width: 576px) {
            .login-card {
                max-width: 100%;
                margin: 10px;
                border-radius: 24px;
            }

            .card-header {
                padding: 2.5rem 1.5rem;
            }

            .logo-container {
                max-width: 280px;
                padding: 1.5rem 2rem;
            }

            .logo-container img {
                max-height: 90px;
            }

            .card-body {
                padding: 2rem 1.5rem;
            }

            .btn-login {
                font-size: 1.05rem;
                padding: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-card">
            <div class="card-header">
                <div class="logo-container">
                    <img src="{% static 'assets/img/dreamholiday_logo.png' %}" alt="Dream Holidays Logo">
                </div>
            </div>
            
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user"></i> Username or Email
                        </label>
                        <input type="text" 
                               class="form-control" 
                               id="username" 
                               name="username" 
                               placeholder="Enter your username or email"
                               required 
                               autofocus>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <input type="password" 
                               class="form-control" 
                               id="password" 
                               name="password" 
                               placeholder="Enter your password"
                               required>
                    </div>
                    
                    <button type="submit" class="btn-login">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>
            </div>
            
            <div class="card-footer">
                <small>&copy; 2025 Dream Holidays. All rights reserved.</small>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
